<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time Tracking Dashboard</title>

</head>
<body>


  <div class="content">
    <div class="card-user ">
      <div class="card-user-banner card-content">
        <img src="./images/avatar.png" alt="" class="card-user-avatar">
        <p class="card-user-text">Relatório de</p>
        <h1 class="card-user-name">Álex Fernando</h1>
      </div>
      <ul class="card-user-list card-content">
        <li class="card-user-item"><a href="?type=daily" class="card-user-link">Diário</a></li>
        <li class="card-user-item"><a href="?type=weekly" class="card-user-link">Semanal</a></li>
        <li class="card-user-item"><a href="?type=monthly" class="card-user-link">Mensal</a></li>
      </ul>
    </div>

    <div class="card-topic">
      <div class="card-banner">
        <img src="./images/icon-work.svg" alt="" class="card-icon">
      </div>
      <div class="card-content card-container">
        <div class="card-header">
          <p class="card-header-title">Trabalho</p>
          <img src="./images/icon-ellipsis.svg" alt="" class="card-header-icon">
        </div>
        <h2 class="card-title"></h2>
        <p class="card-previous"></p>
      </div>
    </div>

    <div class="card-topic">
      <div class="card-banner">
        <img src="./images/icon-play.svg" alt="" class="card-icon">
      </div>
      <div class="card-content card-container">
        <div class="card-header">
          <p class="card-header-title">Jogos</p>
          <img src="./images/icon-ellipsis.svg" alt="" class="card-header-icon">
        </div>
        <h2 class="card-title"></h2>
        <p class="card-previous"></p>
      </div>
    </div>

    <div class="card-topic">
      <div class="card-banner">
        <img src="./images/icon-study.svg" alt="" class="card-icon">
      </div>
      <div class="card-content card-container">
        <div class="card-header">
          <p class="card-header-title">Estudo</p>
          <img src="./images/icon-ellipsis.svg" alt="" class="card-header-icon">
        </div>
        <h2 class="card-title"></h2>
        <p class="card-previous"></p>
      </div>
    </div>

    <div class="card-topic">
      <div class="card-banner">
        <img src="./images/icon-exercise.svg" alt="" class="card-icon">
      </div>
      <div class="card-content card-container">
        <div class="card-header">
          <p class="card-header-title">Exercício</p>
          <img src="./images/icon-ellipsis.svg" alt="" class="card-header-icon">
        </div>
        <h2 class="card-title"></h2>
        <p class="card-previous"></p>
      </div>
    </div>

    <div class="card-topic">
      <div class="card-banner">
        <img src="./images/icon-social.svg" alt="" class="card-icon">
      </div>
      <div class="card-content card-container">
        <div class="card-header">
          <p class="card-header-title">Redes Sociais</p>
          <img src="./images/icon-ellipsis.svg" alt="" class="card-header-icon">
        </div>
        <h2 class="card-title"></h2>
        <p class="card-previous"></p>
      </div>
    </div>

    <div class="card-topic">
      <div class="card-banner">
        <img src="./images/icon-self-care.svg" alt="" class="card-icon">
      </div>
      <div class="card-content card-container">
        <div class="card-header">
          <p class="card-header-title">Saúde</p>
          <img src="./images/icon-ellipsis.svg" alt="" class="card-header-icon">
        </div>
        <h2 class="card-title">34hrs</h2>
        <p class="card-previous">Última semana - 12hrs</p>
      </div>
    </div>

  </div>
  <script src="./assets/js/app.js"></script>
</body>
</html>
